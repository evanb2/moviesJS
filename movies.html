<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id ="ticket">
          <div class="col-md-4">
            <h3>Pick a movie!</h3>
              <select>
                 <option value="1">The Hobbit: Battle of the 5 Armies</option>
                 <option value="2">Interstellar</option>
                 <option value="3">American Beauty</option>
                 <option value="4">Gladiator</option>
              </select>
          </div>
          <div class="col-md-4">
            <h3>Select a time!</h3>
              <select id="movie_time">
                <option value=1>11:00AM</option>
                <option value=1>12:30PM</option>
                <option value=0>4:00PM</option>
                <option value=0>5:30PM</option>
                <option value=0>6:40PM</option>
                <option value=0>9:00PM</option>
              </select>
          </div>
          <div class="col-md-4">
            <h3>Select your age</h3>
              <select id="person_age">
                <option value=1>Child</option>
                <option value=0>Adult</option>
                <option value=2>Senior</option>
              </select>
          </div>
          <div class="row" id="button1">
            <div class="col-md-4"></div>
              <div class="col-md-4">
                <button type = "submit" class="btn btn-primary">Submit</button>
              </div>
            <div class="col-md-4"></div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
           <h3>Ticket Price: <span class="result"></span></h3>
        </div>
        <div class="col-md-4"></div>
      </div>

    </div>
  </body>
</html>
